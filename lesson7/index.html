<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 7</title>
</head>
<body>

    <h1>HTML Forms, Labels and Input Atributtes</h1><br><br>

    <form>
        <fieldset>
            <legend>Personal Information: </legend><br>


        <label for="firstname">Firstname: </label><br>
        <input type="text" id="firstname" name="firstname" value="Diella" readonly size="30">
        <br><br>

        <label for="lastname">Lastname: </label><br>
        <input type="text" id="lastname" name="lastname" value="Maqedonci" size="30" disabled>
        <br><br>

        <label for="email">Email: </label><br>
        <input type="email" id="email" name="email" value="diellamaqedonci@gmail.com" size="30" required>
        <br><br>

        <label for="password">Password: </label><br>
        <input type="password" id="password" name="password" size="30" placeholder="Password">
        <br><br> 


        <label>Gender: </label><br><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <br>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br><br> 


        <label>Hobbies: </label><br>
        <input type="checkbox" id="gaming" name="gaming" value="Gaming">
        <label for="gaming">Gaming</label><br>

        <input type="checkbox" id="cooking" name="cooking" value="Cooking">
        <label for="cooking">Cooking</label><br>

        <input type="checkbox" id="reading" name="reading" value="Reading">
        <label for="reading">Reading</label>
        <br><br>

        <label>Favourite Animal(Pets): </label>
        <select name="pets" id="pets">
             <option value="Dog">Dog</option><br>
             <option value="Cat">Cat</option><br>
             <option value="Rabbit">Rabbit</option><br>
             <option value="Fish">Fish</option><br>
             <option value="Parrot">Parrot</option><br>
        </select>
        <br><br>

        <label>About Me:</label><br>
        <textarea name="message" rows="10" cols="20" maxlength="50"></textarea>\
        <br><br><br><br>

        <input type="submit" id="submit" name="submit">
        <br><br> 


        </fieldset>
    </form>
</body>
</html>
